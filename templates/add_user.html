{% extends 'base.html' %}
{%block content %}

 <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add User</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{{ url_for('attendance') }}">Attendance</a></li>
              <li class="breadcrumb-item active">Add User</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Create Employees</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="card-body">

            <form class="row" method="POST" enctype="multipart/form-data" action="{{ url_for('add_user') }}">


                 <div class="form-group col-md-4">
                     <label>Choose Employee</label>
                    <select placeholder="Employee" name="employee_id" class="form-control">
                        <option value="" disabled>CHOOSE</option>
                        {% for emp in employees %}
                        <option value="{{ emp.id }}">{{ emp.firstname }} {{ emp.lastname }}</option>
                        {% endfor %}

                    </select>
                </div>

                <div class="form-group col-md-4">
                       <label> User Name</label>
                     <input type="text" placeholder="Username" name="username" class="form-control">
                </div>

                <div class="form-group col-md-4">
                       <label>Password</label>
                     <input type="password" placeholder="Password" name="password" class="form-control">
                </div>

                <div class="form-group col-md-6 mt-2 text-center">
                    <br>
                      <input  class="btn btn-success btn2" type="submit" value="SAVE USER">
                </div>
            </form>


        </div>
        <!-- /.card-body -->

      </div>
      <!-- /.card -->

    </section>


{% endblock %}
