{% extends 'base.html' %}
{%block content %}

 <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Users</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{{ url_for('attendance') }}">Attendance</a></li>
              <li class="breadcrumb-item active">Users</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Users List</h3>

          <div class="card-tools">
            <a href="{{ url_for('add_user') }}" type="button" class="btn btn-success">
              <i class="fas fa-plus"></i> &nbsp; ADD NEW USER
            </a>

          </div>
        </div>
        <div class="card-body">

             <table class="table table-striped">
                 <thead>
                 <th>Name</th>
                 <th>Username</th>
                 </thead>
                 {% for user,emp in users %}
                     <tr>
                         <td>{{ emp.firstname }} {{ emp.lastname }}</td>
                         <td>{{ user.username }}</td>
                     </tr>
               {% endfor %}

             </table>

        </div>
        <!-- /.card-body -->

      </div>
      <!-- /.card -->

    </section>


{% endblock %}
